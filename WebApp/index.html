<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Uber Frontend</title>

    <!-- Bootstrap/Bootflat -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">

    <!-- Application CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Map -->
    <div id="mapContainer">
      <div id="map"></div>
    </div>

    <!-- Side Panel -->
    <div class="row mt-10 withPadding">
      <div class="container-fluid">
        <div class="col-sm-6"></div>
        <div class="col-sm-4 col-sm-offset-2">
          <div class="panel">
            <div class="panel-body">
              <div class="container-fluid">
                <br>
                <div class="col-sm-12">
                  <div class="row toggleDiv">
                    <label class="toggle" id="hqToggle" onchange="actHist()">
                      <input type="checkbox">
                        <span class="handle">
                        </span>
                      </input>
                    </label>
                    <label for="hqToggle" style="padding-left: 10px";>Historical Query</label>
                  </div>
                </div>
                <div class="row container-fluid">
                  <div class="col-md-6 smallPadding">
                    <input class="form-control" type="text" placeholder="MM/DD/YYYY" id="calendar" oninput="validateDate('calendar')" disabled/>
                  </div>
                  <div class="col-md-2 smallPadding">
                    <input class="form-control" placeholder="hh" type="text" id="ts_hours" oninput="validate('ts_hours', 0, 24)" disabled>
                  </div>
                  <div class="col-md-2 smallPadding">
                    <input class="form-control" placeholder="mm" type="text" id="ts_minutes" oninput="validate('ts_minutes', 0, 60)" disabled>
                  </div>
                  <div class="col-md-2 smallPadding">
                    <input class="form-control" placeholder="ss" type="text" id="ts_seconds" oninput="validate('ts_seconds', 0, 60)" disabled>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <button type="button" class="btn btn-block" style="white-spce: normal;word-wrap: break-word">Cancel</button>
                  </div>
                  <div class="col-12 col-lg-6">
                    <button type="button" class="btn btn-primary btn-block" onclick="map.submitQuery()" id="submit">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/thrift.js"></script>
    <script src="api/GeolocationService.js"></script>
    <script src="api/geoservice_types.js"></script>

	<script src="js/hquery.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- jQuery calendar -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
		$( "#calendar" ).datepicker({
			onSelect: function(d, i) {
				if (d !== i.lastVal){
					$(this).change();
				}
			}
		});

		$('#calendar').change(function(){
			validateDate('calendar');
		});
	</script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>

    <!-- GMaps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzW-CYehvQJ-fH4bFMZOspfa4mYnR8js4&callback=map.initMap"></script>
  </body>
</html>
