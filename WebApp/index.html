<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo Web App</title>
  </head>
  <body>
  	<script src="thrift.js"></script>
    <script src="api/GeolocationService.js"></script>
    <script src="api/geoservice_types.js"></script>
    <script defer>
    	window.addEventListener("load", function() {
			var transport = new Thrift.TXHRTransport("http://localhost:8000/service");
	      	var protocol  = new Thrift.TJSONProtocol(transport);
	        var client    = new GeolocationServiceClient(protocol);

	        var result = client.getFeatures(-180, 180, -90, 90);
	        var a = 5;

	        document.getElementById("dataGoesHere").innerHTML = JSON.stringify(result);
    	});
  	</script>

  	<h1>This is our web app.</h1>
  	<br>
  	<div id="dataGoesHere"></div>
  </body>
</html>
