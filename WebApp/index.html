<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Uber Frontend</title>

    <!-- Bootstrap/Bootflat -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">

    <!-- Application CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Map -->
    <div id="mapContainer">
      <div id="map"></div>
    </div>

    <!-- Side Panel -->
    <div class="row mt-10 withPadding">
      <div class="container-fluid">
        <div class="col-sm-6"></div>
        <div class="col-sm-3 col-sm-offset-3">
          <div class="panel">
            <ul class="nav nav-tabs nav-justified">
              <li class="active"><a href="#tabA" data-toggle="tab">Tab A</a></li>
              <li><a href="#tabB" data-toggle="tab">Historical Query</a></li>
              <li><a href="#tabC" data-toggle="tab">Tab C</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade active in" id="tabA">
              </div>
              <div class="tab-pane fade" id="tabB">
				<div class="container-fluid">
				  <br><br><br>
				  <div class="col-sm-6">
				    <input class="form-control" type="text" placeholder="MM/DD/YYYY" id="calendar" />
				  </div>
				  <div class="col-sm-3">
                	 <input class="form-control" placeholder="hh" type="text">
				  </div>
				  <div class="col-sm-3">
                	 <input class="form-control" placeholder="mm" type="text">
				  </div>
				  <br><br>
				</div>
              </div>
              <div class="tab-pane fade" id="tabC">
                Tab C Content Here
              </div>
              <div class="container-fluid">
                <div class="col-sm-6">
                   <button type="button" class="btn btn-block">Cancel</button>
                </div>
                <div class="col-sm-6">
                   <button type="button" class="btn btn-primary btn-block" onclick="submitQuery()">Submit</button>
                </div>
			  </div>
            </div>
          </div>
        </div>
      </div>
    </div>

	  <script src="js/thrift.js"></script>
	<script src="api/GeolocationService.js"></script>
	<script src="api/geoservice_types.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- jQuery calendar -->
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>
		$(function() {
			$( "#calendar" ).datepicker();
		});
	</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <!-- GMaps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzW-CYehvQJ-fH4bFMZOspfa4mYnR8js4&callback=initMap"></script>
  </body>
</html>
